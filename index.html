<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME: SET</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="MenuBar">
        <h1>SET</h1>
        <a
          href="https://www.setgame.com/sites/default/files/instructions/SET%20INSTRUCTIONS%20-%20ENGLISH.pdf"
          target="_blank"
        >
          How to Play
        </a>
      </div>
      <div id="gameboard">
        <div class="cards">
          <div class="card" id="class1">
            <img id="card1" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card" id="class2">
            <img id="card2" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card3" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card4" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card5" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card6" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card7" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card8" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card9" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card10" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card11" src="Image/SETlogosmall.JPG" />
          </div>
          <div class="card">
            <img id="card12" src="Image/SETlogosmall.JPG" />
          </div>
        </div>
        <div id="footer">
          <div class="timergrp">
            <p>Timer:</p>
            <p id="timer">0:00</p>
          </div>
          <div>
            <p>Sets Available:</p>
            <p id="numofsets"></p>
            <p>Sets Found:</p>
            <p id="score">0</p>
          </div>
          <div>
            <p>Remaining Cards:</p>
            <p id="remainingcards"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
